<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/characters.css' %}">

<div class="container mt-5">

    <a href="/" class="btn-simpson d-inline-block mb-5">Volver</a>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

        {% for c in characters %}
            <div class="col">
                <div class="card h-100 shadow-sm card-character">
                    <img src="https://cdn.thesimpsonsapi.com/500{{ c.image }}"
                         class="card-img-top"
                         alt="{{ c.name }}"
                         style="height: 250px; object-fit: contain;"> <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title fw-bold text-dark">{{ c.name }}</h5>
                        <p class="card-text text-muted flex-grow-1">
                            {{ c.description }}
                        </p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="alert alert-info text-center">No se encontraron personajes.</p>
            </div>
        {% endfor %}

    </div>

</div>
