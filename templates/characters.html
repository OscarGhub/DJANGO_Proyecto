<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/characters.css' %}">

<div class="container mt-5">
    <a href="/" class="btn-simpson d-inline-block mb-5">Volver</a>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for c in characters %}
            <div class="col">
                <div class="card h-100 shadow-sm card-character">
                    <img src="
                            {% if 'http' in c.image %}{{ c.image }}{% else %}https://cdn.thesimpsonsapi.com/500{{ c.image }}{% endif %}"
                         class="card-img-top"
                         alt="{{ c.name }}"
                         style="height: 250px; object-fit: contain; padding: 10px;">

                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title fw-bold text-dark">{{ c.name }}</h5>

                        <div class="mb-2">
                            <span class="badge bg-warning text-dark">{{ c.media }}</span>
                        </div>

                        <p class="card-text text-muted flex-grow-1">
                            {{ c.description }}
                        </p>

                        {% if user.is_authenticated %}
                            <hr>
                            {% if user.rol == 'admin' %}
                                <div class="d-grid gap-2">
                                    <a href="{% url 'editar_personaje' c.code %}" class="btn btn-sm btn-outline-dark">
                                        Editar
                                    </a>
                                    <form action="{% url 'borrar_personaje' c.code %}" method="POST"
                                          onsubmit="return confirm('Â¿Seguro que quieres borrar a {{ c.name }}?');">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-sm btn-outline-danger w-100">
                                            Borrar
                                        </button>
                                    </form>
                                </div>
                            {% else %}
                                <form action="{% url 'valorar_personaje' %}" method="POST" class="mt-auto">
                                    {% csrf_token %}
                                    <input type="hidden" name="character_name" value="{{ c.name }}">
                                    <div class="input-group input-group-sm">
                                        <select name="rating" class="form-select">
                                            <option value="5">5</option>
                                            <option value="4">4</option>
                                            <option value="3">3</option>
                                            <option value="2">2</option>
                                            <option value="1">1</option>
                                        </select>
                                        <button class="btn btn-outline-primary" type="submit">Votar</button>
                                    </div>
                                </form>
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="alert alert-info text-center">No se encontraron personajes.</p>
            </div>
        {% endfor %}
    </div>
</div>
