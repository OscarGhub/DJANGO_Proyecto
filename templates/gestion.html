<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/gestion.css' %}">

<div class="container mt-5 d-flex flex-column align-items-center">

    <div class="d-flex justify-content-center align-items-center flex-wrap gap-3 mb-5">

        <a href="/mas_categorias" class="btn-simpson d-flex align-items-center gap-2">
            <img class="img" src="{% static 'images/categoria.png' %}" alt="Categoría">
            <span>+Categorías</span>
        </a>

        <a href="/mas_personajes" class="btn-simpson d-flex align-items-center gap-2">
            <img class="img" src="{% static 'images/personajes.png' %}" alt="Personajes">
            <span>+Personajes</span>
        </a>

        <a href="/user_panel" class="btn-simpson d-flex align-items-center gap-2">
            <img class="img" src="{% static 'images/user_panel.png' %}" alt="Usuarios">
            <span>Usuarios</span>
        </a>

        <a href="/insertar_csv" class="btn-simpson d-flex align-items-center gap-2">
            <img class="img" src="{% static 'images/csv_imagen.png' %}" alt="Insertar CSV">
            <span>Insertar CSV</span>
        </a>

    </div>

    <div class="row justify-content-center w-100 mb-5">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 border-warning shadow-sm text-center"
                 style="background-color: #fdfdfd; border-width: 2px; border-radius: 15px;">
                <h4 class="fw-bold">Sincronización Externa</h4>
                <p class="text-muted">Si faltan personajes o quieres restaurar los datos originales directamente desde
                    la API oficial:</p>

                <a href="{% url 'actualizar_api' %}" class="btn btn-warning fw-bold px-4"
                   onclick="return confirm('¡Mosquis! Esto descargará los datos de la API. ¿Continuar?')">
                    Importar Datos de la API
                </a>
            </div>
        </div>
    </div>

    <div class="w-100 text-center mt-3">
        <a href="/" class="btn-simpson d-inline-block">Volver al Inicio</a>
    </div>

</div>
