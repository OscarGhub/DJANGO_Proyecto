<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/ver_rankings.css' %}">

<div class="container mt-5">

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in ranking %}
            <div class="col">
                <div class="card h-100 shadow card-character text-center p-3">
                    <span class="badge bg-danger position-absolute top-0 start-0 m-2">#{{ forloop.counter }}</span>

                    <img src="https://cdn.thesimpsonsapi.com/500{{ item.character.image }}"
                         class="card-img-top mx-auto"
                         style="height: 150px; width: auto; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ item.character.name }}</h5>

                        <div class="text-warning mb-2">
                            {% for i in item.estrellas %}â˜…{% endfor %}
                            <span class="text-muted">({{ item.puntuacion }})</span>
                        </div>

                        <p class="card-text small text-muted">
                            {{ item.character.description|truncatechars:80 }}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5 mb-5">
        <a href="/" class="btn-simpson">Volver</a>
    </div>
</div>
