<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/mas_personajes.css' %}">

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-character-mas p-4 shadow">

                <form method="POST" action="{% url 'mas_personajes' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Código (Autogenerado):</label>
                        <input type="number" name="code" value="{{ siguiente_codigo }}"
                               class="form-control border-dark bg-light" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre (name):</label>
                        <input type="text" name="name" class="form-control border-dark" placeholder="Ej: Homer Simpson"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción (description):</label>
                        <textarea name="description" class="form-control border-dark" rows="3"
                                  placeholder="Ej: Occupation: Safety Inspector - Status: Alive" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Ruta de Imagen (image):</label>
                        <input type="text" name="image" class="form-control border-dark"
                               placeholder="Ej: https://..." required>
                    </div>

                    <div class="text-center mt-4 d-flex gap-2">
                        <button type="submit" class="btn-simpson w-100">Insertar</button>
                        <a href="/gestion" class="btn-simpson w-100">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
