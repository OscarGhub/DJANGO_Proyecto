<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<link rel="stylesheet" href="{% static 'css/inicio.css' %}">


<img src="{% static 'images/logo.png' %}" class="logo-centrado" alt="Logo">

<div class="text-center">
{% if user.is_authenticated %}
    <h2 class="simpson-title">¡Hola, {{ user.nombre }}!</h2>
    <p class="text-white fw-bold" style="text-shadow: 2px 2px 0 #000;">Bienvenido a Springfield</p>
{% else %}
    <h2 class="simpson-title">¡Ouch! No has iniciado sesión</h2>
{% endif %}
</div>

<div class="nav-simpson">
    <a href="/characters" class="btn-simpson">Personajes</a>

    {% if user.is_authenticated %}
        <a href="/ranking" class="btn-simpson">¡Puntúa personajes!</a>
        <a href="/ver_rankings" class="btn-simpson">Votos</a>
        <a href="/logout" class="btn-simpson">Salir</a>
    {% else %}
        <a href="/login" class="btn-simpson">Login</a>
        <a href="/registro" class="btn-simpson">Registro</a>
    {% endif %}
</div>
